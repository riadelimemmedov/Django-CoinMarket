{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Custom Css Files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <title> Coin Home </title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto mt-5">
                <h3 class="mb-5">Cryptocurrencies</h3>
                <table class="table table-hover"> 
                    <thead>
                        <tr>
                            <th scope="col">Order</th>
                            <th scope="col">Rank</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for coin in coins %}
                            <tr>
                                <td class="align-middle">{{coin.market_cap_rank}}</td>
                                <td class="align-middle">
                                    <img src="{{coin.image}}" class="px-2" width="50" alt="not found image">
                                    {{coin.name}}
                                    <small class="text-muted px-2">{{coin.symbol}}</small>
                                </td>
                                <td class="align-middle">{{coin.market_cap_rank}}</td>
                                <td class="align-middle">{{coin.current_price}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
